{% extends "base.html" %}
{% block titulo %}Cadastro{% endblock %}
{% block js %}
    function salvar() {
        document.getElementById("form_principal").submit();
    }
{% endblock %}
{% block conteudo %}
    <div class="form__title">Cadastro</div>
    <form class="form" action="/cadastro" method="POST" id="form_principal" enctype="multipart/form-data">
        <div class="form__item">
            <label for="nome_usuario">Nome:</label>
            <input type="text" id="nome_usuario" name="nome_usuario" autocomplete="off"/>
        </div>
        <div class="form__item">
            <label for="senha_usuario">Senha:</label>
            <input type="text" id="senha_usuario" name="senha_usuario" autocomplete="off"/>
        </div>
        <div class="form__item">
            <label for="telefone_usuario">Telefone:</label>
            <input type="text" id="telefone_usuario" name="telefone_usuario" value="+5511950818049" autocomplete="off"/>
        </div>
        <div class="form__item">
            <button class="form__button" type="button" onclick="javascript:salvar();">Salvar</button>
        </div>
    </form>
{% endblock %}
