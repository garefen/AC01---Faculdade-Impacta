{% extends "base.html" %}
{% block titulo %}Login{% endblock %}
{% block js %}
    function salvar() {
        document.getElementById("form_principal").submit();
    }
{% endblock %}
{% block conteudo %}
    <div class="form__title">Login</div>
    <form class="form" action="/login" method="POST" id="form_principal" enctype="multipart/form-data">
        <div class="form__item">
            <label for="nome_usuario">Usu√°rio:</label>
            <input type="text" id="nome_usuario" name="nome_usuario" autocomplete="off"/>
        </div>
        <div class="form__item">
            <label for="senha_usuario">Senha:</label>
            <input type="text" id="senha_usuario" name="senha_usuario" autocomplete="off"/>
        </div>
        <div class="form__item">
            <button class="form__button" type="button" onclick="javascript:salvar();">Entrar</button>
        </div>
    </form>
{% endblock %}
