{% extends "base.html" %}
{% block titulo %}Usuários{% endblock %}
{% block conteudo %}
    <h1>Usuários:</h1>
    <table>
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Email</td>
        </tr>
        {% for usuario in usuarios %}
            <tr>
                <td>{{usuario['id_usuario']}}</td>
                <td>{{usuario['nome_usuario']}}</td>
                <td>{{usuario['email_usuario']}}</td>
                <td><a href="/usuario/{{usuario['id_usuario']}}">Editar</a></td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="/">Voltar</a></p>
{% endblock %}
